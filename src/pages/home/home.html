<ion-header>
  <ion-navbar>
    <ion-title><ion-icon name="alarm"></ion-icon> Schedular</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h2 ion-text color="primary" style="font-weight: bold" text-center>Welcome to Schedular</h2>
    </ion-card-header>
    <ion-card-content ion-text color="primary" text-center> Schedular is an APP for scheduling videos to be played according to predefined schedule. Click on Schedule to set timer onto the desired time to play the video.
    </ion-card-content>
    <div class="timerButton">
      <!-- <button ion-button round (click)="PlayVideoTimer(5000)">Play</button> -->
    </div>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <h2>List of videos to play</h2>
      </ion-card-title>
      <video id="videoPlayer" controls="controls" preload="metadata" preload="true" webkit-playsinline="webkit-playsinline" class="videoPlayer">
       <source src="assets/videos/intro_to_kl.mp4" type="video/mp4" />
      </video>
      <label>
        Learn about the amazing KL spots for tourists and be the one to make the best of your time here.
      </label>
    </ion-card-content>
  </ion-card>
</ion-content>
